<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de ritmo</title>
</head>
<body>
    <main id="container">
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora de ritmo
                </h1>
                
                <!-- Distancia -->
                <label class="tituloLabel" for="weight">
                    Distancia
                    <i class="fa-solid fa-ruler"></i>
                </label>
                <div class="input-box">
                    <div class="input-field">
                        <input type="number" step="0.01" id="distancia" required placeholder="00,00">
                        <span>KM</span>
                    </div>
                </div>

                <!-- Tempo -->
                <label class="tituloLabel" for="height">
                    Tempo
                    <i class="fa-solid fa-stopwatch"></i>
                </label>
                <div class="input-box-time">
                    <div class="input-field-time">
                        <input type="number" step="0.01" id="hora" min="0" max="99" required placeholder="00">
                        <span>hr</span>
                    </div>
                    <div class="input-field-time">
                        <input type="number" step="0.01" id="minuto" min="0" max="60" required placeholder="00">
                        <span>min</span>
                    </div>
                    <div class="input-field-time">
                        <input type="number" step="0.01" id="segundo" min="0" max="60" required placeholder="00">
                        <span>seg</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
            </form>

            <!-- Resultado -->
            <div id="infos" class="hidden">
                <div id="result">
                    <div id="pace">
                        <span id="value"></span>
                        <span></span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assets\js\script.js"></script>

</body>
</html>
